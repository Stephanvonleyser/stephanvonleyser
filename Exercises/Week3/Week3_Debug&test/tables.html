Tables Exercise

<script>

//Objetive: whitin one for loop, write a multiplication table from 1 to 10
//          use "console.log()" to write results

for (let i = 1; i <= 10; i++) {
    let row = '';
      for (let j = 1; j <= 10; j++) {
        row += (i * j) + '\t';
      }
      console.log(row);
    }


</script>
