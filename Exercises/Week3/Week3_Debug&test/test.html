<!DOCTYPE html> 
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testspace</title>
    </head>
    <body>
        <script>

            var books = [];

            function book(title){
                return {title:title};
            }
            
            function factory(n){
                for(let i = 0;i < n;i++){
                    books.push(book('a'+i));
                }
                return books;
            }

            function stampBooks(myBooks){
                myBooks.forEach(item => item.owner = 'me');
            }

            factory(3);
            stampBooks(books)



        </script>
    </body>
</html>
