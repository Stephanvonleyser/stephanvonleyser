<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 5;
var positionX = 0;
var positionY = 0;
var acelerationX = 1;
var acelerationY = 1;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------

function moving(){
  positionX = positionX + velocityX;
  positionY = positionY + velocityY;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  //velocity = velocity + aceleration;
}

setInterval(moving, 3000)


</script>
