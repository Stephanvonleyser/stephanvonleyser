<html>
  <script>
    window.onload = function () {
      const slot = document.getElementById("div1");
      let time = 10;
      let timerId;

      const getTime = () => {
        time--;
        slot.innerHTML = `Goodbye Aliens: Ship leaves in ${time} seconds`;

        if (time <= 0) {
          clearInterval(timerId);
          document.body.style.backgroundColor = "red";
          slot.innerHTML = "Ship has departed! Thanks for visiting!";
        }
      };

      slot.innerHTML = `Goodbye Aliens: Ship leaves in ${time} seconds`;
      timerId = setInterval(getTime, 1000);

    };
  </script>
  <body>
    <div>
      <h1 id="div1">Hello Earthling</h1>
    </div>
  </body>
</html>
